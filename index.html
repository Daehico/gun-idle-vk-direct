<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gun Idle</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/gun-idle-vk-direct.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/fe8ccd71670944be7883201f85324b15.data.unityweb",
      frameworkUrl: "Build/382e907115baeeca33e46f394351852e.js.unityweb",
      codeUrl: "Build/bcac03839d1c0ace94001a1e4cd44453.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "org.Agava",
      productName: "Gun Idle",
      productVersion: "0.4",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
